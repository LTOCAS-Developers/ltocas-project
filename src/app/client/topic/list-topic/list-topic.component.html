<h1>Our Topics</h1>


<div *ngFor="let topic of topics">
  <ul class="clients">
    <li>
      <span class="badge">{{topic.id}}</span>

      <span>{{topic.topic}}</span>
      <button class="btn btn-success btns" (click)="onSelect(topic.topic)">View</button>
    </li>
  </ul>
</div>


<router-outlet></router-outlet>
