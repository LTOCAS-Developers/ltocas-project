<h1>Associate topic with course  </h1>

<div  class="login" >
  <h2 class="login-header">{{panelTitle}}</h2>
  <form class="login-container" (ngSubmit)="onSubmit()" [formGroup]="topicForm">
   <div class="form-group">  
    <label>Name</label>
 <input type="text" formControlName="topic" placeholder="Enter Topic Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.topic.errors }" />
 <div *ngIf="submitted && f.topic.errors" class="invalid-feedback">
     <div *ngIf="f.topic.errors.required">Topic Name is required</div>
 </div>
  </div>

    <div class="form-group" *ngIf="courses">
      <label margin-right=3rem>Choose Course</label>
      <select class="form-control" formControlName="course" [ngClass]="{ 'is-invalid': submitted && f.course.errors }">
        <option selected disabled value=""> Select a Course
        </option>
        <option value="select" *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
      </select>
      <div *ngIf="submitted && f.course.errors?.required" class="invalid-feedback">
        <div *ngIf="f.course.errors?.required">Select a Course</div>
      </div>
    </div>  
    <button class="btn btn-primary" type="submit" (ngSubmit)="moveToExamList()">Create</button>
  </form>
</div>
