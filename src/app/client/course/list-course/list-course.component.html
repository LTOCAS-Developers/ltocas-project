
<h1>List Of Courses</h1>
<div *ngFor="let course of courses">
    <ul class="clients">
      <li>
        <span class="badge color">{{course.id}}</span>
  
        <span>{{course.name}}</span>
        <button class="btn btn-success btns Bsuccess" (click)="onSelect(course.id)">View</button>
      </li>
    </ul>
  </div>
