<div class="panel panel-primary " *ngIf="selectedCourse">
  <div class="panel-heading">
    <h3 class="panel-title">Course</h3>
    <button class="btn btn-primary" (click)="editCourse()">Edit</button>
    <button class="btn btn-primary" (click)="openConfirmationDialog(selectedCourse.id)">Delete</button>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Id
            </div>
            <div class="col-xs-6">
              : {{selectedCourse.id}}
            </div>
            <div class="col-xs-6">
              Name </div>
            <div class="col-xs-6">
              : {{selectedCourse.name}}
            </div>
            <button type="button" (click)="addCourse()" class="btn-success">Add Questions</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <div class = "btnbackview">
      <button class="btn btn-primary  backlist" (click)="movetolist()"
      queryParamsHandling="preserve" >Back to List</button>
      <button class="btn btn-primary viewnext" (click)="viewNextCourse()">View Next Course</button>
    </div>
    
  </div>
