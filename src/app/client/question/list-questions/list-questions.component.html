<h3 class="text-center" text="bold">Questions</h3> 
<div *ngFor="let questions of question" (notifyDelete)="onDeleteNotification($event)">
  <ul class="clients">
    <li>
        <span class="badge"> {{questions.questionNumber}}</span>
      <span>{{questions.questions}}</span>
      <button  type="button" class="btn btn-success btns" (click)="onSelect(questions.questionNumber)">View</button>
    </li>
 </ul>
</div>
