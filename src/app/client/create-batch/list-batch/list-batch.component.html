


<h1>Our Batches</h1>


<div *ngFor="let batch of batches; let i =index" >
  <ul  class="clients" >
    <li>
      <span [class.hasJustViewed]="selectedBatchId === batch.id" class="badge">{{i +1}}</span>

      <span >{{batch.name}}</span>
      <button [class.hasJustViewed]="selectedBatchId === batch.id" class="btn btn-success btns" (click)="onSelect(batch.id)">View</button>
    </li>
  </ul>
</div>
