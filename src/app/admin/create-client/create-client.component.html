
<div  class="login">
  <h2 class="login-header">{{panelTitle}}</h2>
  <form class="login-container" (ngSubmit)="onSubmit()" [formGroup]="clientForm">
    <div class="form-group">
      <label>Firstname</label>
   <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
   <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
       <div *ngIf="f.firstName.errors.required">First Name is required</div>
   </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
        <label>MobileNumber</label>
        <input type="tel" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobileNumber.errors.required">MobileNumber is required</div>
            <div *ngIf="f.mobileNumber.errors.minlength">Enter a valid MobileNumber</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="pass" formControlName="pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
        <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
            <div *ngIf="f.pass.errors.required">Password is required</div>
            <div *ngIf="f.pass.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="cpass" formControlName="cpass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpass.errors }" />
        <div *ngIf="submitted && f.cpass.errors" class="invalid-feedback">
            <div *ngIf="f.cpass.errors.required">Confirm Password is required</div>
            <div *ngIf="f.cpass.errors.mustMatch">Passwords must match</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
