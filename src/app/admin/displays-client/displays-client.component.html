<div class="panel panel-primary " *ngIf="selectedClient">
  <div class="panel-heading">
    <h3 class="panel-title">{{selectedClient.firstName}} {{selectedClient.lastName}}</h3>
    <button class="btn btn-primary" (click)="editClient()">Edit</button>
    <button class="btn btn-primary" (click)="openConfirmationDialog()">Delete</button>
<p>ttttttt</p>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Id
            </div>
            <div class="col-xs-6">
              : {{selectedClient.id}}
            </div>
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{selectedClient.email}}
            </div>
            <div class="col-xs-6">
              Mobile Number </div>
            <div class="col-xs-6">
              : {{selectedClient.mobileNumber}}
            </div>
            <div class="col-xs-6">
              Password
            </div>
            <div class="col-xs-6">
              : {{selectedClient.pass}}
            </div>
            <button type="button" (click)="editClient1()" class="btn-success">Activate</button>
            <button type="button" class="btn-danger">De-Activate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <div class = "btnbackview">
      <button class="btn btn-primary  backlist" [routerLink]="['/admin-portal/list-client',{id:selectedClientId}]"
      queryParamsHandling="preserve" >Back to List</button>
      <button class="btn btn-primary viewnext" (click)="viewNextClient()">View Next Client</button>
    </div>
    
  </div>
